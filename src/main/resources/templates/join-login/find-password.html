<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../../static/css/join-login/password-page.css">
</head>
<body>
    <div class="all-wrap">
        <div class="password-header">
            <div class="password-header-text">
                <a href="" class="header-logo">
                    <div class="header-text">
                        <img src="../../static/image/logo-test.png" style="width: 100%;">
                    </div>
                </a>
            </div>
        </div>

        <div class="main-wrap">
            <div class="password-wrap">
                <div class="password-inner-wrap">
                    <h3 class="password-title">비밀번호 찾기</h3>

                    <form action="">
                        <div class="input-div">
                            <div class="input-title">이메일 주소</div>
                            <div class="input-include-div">
                                <span class="input-include-span">
                                    <input type="text" class="input-write" placeholder="이메일 주소를 입력해주세요">
                                </span>
                            </div>
                            <div class="email-error">이메일 주소를 입력해주세요</div>
                            <div class="password-explain">심봉사 가입 시 사용하신 이메일을 입력하시면 새 비밀번호를 생성할 수 있는 링크를 보내드립니다.</div>
                        </div>
                        <button class="submit-button">
                            <span>비밀번호 설정 링크 받기</span>
                        </button>
                    </form>
                </div>
            </div>
            <div class="password-footer">© 2023 SimBongSa Inc.</div>
        </div>
    </div>
</body>
</html>
