<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봉사 활동 내역</title>
    <link rel="stylesheet" href="/css/font/font.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/mypage/mypage-header.css">
    <link rel="stylesheet" href="/css/mypage/support-request.css">
    <link rel="stylesheet" href="/css/main/footer.css">
</head>
<body>
    <div class="full-screen">

        <!-- 헤더 임시 -->
        <header th:insert="~{main/header.html :: mainHeader}"></header>

        <div th:insert="~{mypage/mypage-header.html :: mypageHeader}"></div>

        <div class="content-wrap">
            <div class="support-request-wrap">
                <div class="support-request-inner-wrap">
                    <div class="support-request-one-wrap">
                        <div class="support-request">
                            <div class="support-request-place">
                                <div class="support-request-title-wrap">
                                    <div class="support-request-title">높이 올라가</div>
                                </div>
                                <div class="support-request-content">세상을 다 가져봐</div>
                                <div class="support-request-reply">강남구 요양원</div>
                            </div>
                            <div class="support-request-detail">
                                <button class="go-support-request">
                                    <span class="request-detail">
                                        <div class="detail-text">상세보기</div>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="support-request-one-wrap">
                        <div class="support-request">
                            <div class="support-request-place">
                                <div class="support-request-title-wrap">
                                    <div class="support-request-title">높이 올라가</div>
                                </div>
                                <div class="support-request-content">세상을 다 가져봐</div>
                                <div class="support-request-reply">강남구 요양원</div>
                            </div>
                            <div class="support-request-detail">
                                <button class="go-support-request">
                                    <span class="request-detail">
                                        <div class="detail-text">상세보기</div>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-wrap">
                    <ul class="page-ul">
                        <li class="page-arrow">
                            <div class="arrow">
                                <svg viewBox="0 0 48 48"><path fill-rule="evenodd" clip-rule="evenodd" d="M32.8912 45.3014L12 23.913L32.8912 2.52471C33.5866 1.8251 34.7804 1.8251 35.4777 2.52471C36.1741 3.22333 36.1741 4.42368 35.4777 5.22224L17.1731 23.913L35.4777 42.7018C36.1741 43.4024 36.1741 44.6018 35.4777 45.4013C35.0788 45.8011 34.6819 46 34.1845 46C33.7855 45.9011 33.2881 45.7002 32.8912 45.3014Z"></path></svg>
                            </div>
                        </li>
                        <li class="page-li-select">
                            <a href="">1</a>
                        </li>
                        <li class="page-li">
                            <a href="">2</a>
                        </li>
                        <li class="page-li">
                            <a href="">3</a>
                        </li>
                        <li class="page-li">
                            <a href="">4</a>
                        </li>
                        <li class="page-li">
                            <a href="">5</a>
                        </li>
                        <li class="page-arrow">
                            <div class="arrow">
                                <svg viewBox="0 0 48 48"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.9071 46C13.4118 46 12.9164 45.8001 12.6192 45.4003C11.9257 44.7007 11.9257 43.5014 12.6192 42.7019L30.8493 24.0125L12.5201 5.22317C11.8266 4.52357 11.8266 3.32425 12.5201 2.5247C13.2136 1.8251 14.3034 1.8251 15.096 2.5247L36 24.0125L15.195 45.4003C14.7988 45.8001 14.3034 46 13.9071 46Z"></path></svg>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>





        <!-- 푸터 임시 -->
        <footer th:insert="~{main/footer.html :: mainFooter}"></footer>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/main/header.js"></script>
<script src="/js/mypage/mypage-header.js"></script>
</html>
