<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/admin/default.css" />
    <link rel="stylesheet" href="/static/css/admin/sponsorship-request-modal.css" />
    <title></title>
  </head>
  <body>
    <div class="modal-content">
      <div class="modal-header">
        <h3>삭제 확인</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p>정말로 삭제하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button id="confirm-delete" class="btn confirm-btn">확인</button>
        <button id="cancel-delete" class="btn cancel-btn">취소</button>
      </div>
    </div>
  </div>
  <section class="modal-stage" style="display: none">
    <section class="modal">
      <div class="modal__header">
        <h3 class="modal__title">후원 요청 상세보기</h3>
        <a class="modal-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            data-name="Capa 1"
            id="Capa_1"
            viewBox="0 0 20 19.84">
            <path
              d="M10.17,10l3.89-3.89a.37.37,0,1,0-.53-.53L9.64,9.43,5.75,5.54a.37.37,0,1,0-.53.53L9.11,10,5.22,13.85a.37.37,0,0,0,0,.53.34.34,0,0,0,.26.11.36.36,0,0,0,.27-.11l3.89-3.89,3.89,3.89a.34.34,0,0,0,.26.11.35.35,0,0,0,.27-.11.37.37,0,0,0,0-.53Z" />
          </svg>
        </a>
      </div>
      <form action="">
        <main class="modal__main">
          <div class="modal__profile__top">
            <h4>회원정보</h4>
            <div class="user__profile">
              <h5>아이디</h5>
              <div class="user__profile__input">
                <input type="text" name="" value="example1234" readonly="true" />
              </div>
            </div>
            <div class="user__profile">
              <h5>이메일</h5>
              <div class="user__profile__input">
                <input type="text" name="" value="example@gmail.com" readonly="true" />
              </div>
            </div>
            <div class="user__profile">
              <h5>전화번호</h5>
              <div class="user__profile__input">
                <input type="text" name="" value="01012341234" readonly="true" />
              </div>
            </div>
          </div>
          <div class="modal__profile__bottom">
            <h4>테스트 후원요청 제목</h4>
            <textarea cols="30" rows="10" readonly="true">테스트 후원요청 내용</textarea>
          </div>
          <div class="user__profile__button">
            <button id="completeBtn" class="button__type_2 button__color__green">
              닫기
            </button>
          </div>
        </main>
      </form>
    </section>
  </body>
</html>
